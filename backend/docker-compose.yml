version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: valuedata
      POSTGRES_USER: valuedata
      POSTGRES_PASSWORD: valuedata
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: gunicorn valuedata.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  pgdata:
